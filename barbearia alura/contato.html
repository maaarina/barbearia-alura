<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="../images/logo.png" alt="logo barbearia alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action=""> 
            <label for="nomesobrenome" class=".input-padrao"> Nome e sobrenome</label>
            <input type="text" id="nomesobrenome">

            <label for="email">Email</label>
            <input type="text" id="email" class=".input-padrao">

            <label for="telefone">Telofone</label>
            <input type="text" id="telefone" class=".input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="" cols="30" rows="10" id="mensagem" class=".input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value=" telefone" id="radio-telefone"> Telefone</label>
                
                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> Whatsapp</label>
                
            </div>

            <p>Qual horário prefere ser atendido?</p>
            <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>

            <label> <input type="checkbox" class="checkbox"> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário">
        </form>
    </main>

    <footer>
        <img src="../images/logo-branco.png" alt="logo barbearia Alura">
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>
